<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000; /* fallback background */
        }
        .button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .home-button, .github-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .home-button:hover, .github-button:hover {
            background-color: #0056b3;
        }
        .screenshot-img {
            display: block;
            width: auto;
            max-width: 100vw;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="../index.html" class="home-button">Go to Homepage</a>
        <a href="https://github.com/EtienneFeyrer/Nike" target="_blank" class="github-button">View on GitHub</a>
    </div>
    <img src="../img/NikePage.jpeg" alt="Nike Page Screenshot" class="screenshot-img">
</body>
</html>
